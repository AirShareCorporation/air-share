<div class="mt-10 mx-20">
  <h1 class="text-3xl text-[#4B63A8] font-bold">La qualité de l'air près de chez vous</h1>
</div>

<div class="flex justify-center mt-5">
  <input #inputCity name="city" type="text" placeholder="recherche une ville" class="rounded" autocomplete="off"/>
  <button (click)="receiveData(inputCity.value)" type="submit" class="bg-blue-500 text-white p-1 w-32 mx-2 rounded hover:bg-blue-400 transition duration-300 ease-in">Validez</button>
</div>
<section class="lg:grid lg:grid-cols-3 sm:grid-cols-1 font-mono">
  <div class="w-80 h-96 rounded shadow mx-auto p-10 mt-10">
    <div>
      <h1 class="text-center text-lg text-[#4B63A8]">Indice de qualité de l'air</h1>
        <div class="flex items-center justify-center mt-5">
          <ul>
            <li class="mb-3 text-[#4B63A8] text-lg">
              <i class="circle-green align-middle"></i>
              Bon
            </li>
            <li class="mb-3 text-[#4B63A8] text-lg">
              <i class="circle-yellow align-middle"></i>
              Moyen
            </li>
            <li class="mb-3 text-[#4B63A8] text-lg">
              <i class="circle-orange align-middle"></i>
              Dégradé
            </li>
            <li class="mb-3 text-[#4B63A8] text-lg">
              <i class="circle-red align-middle"></i>
              Mauvais
            </li>
            <li class="mb-3 text-[#4B63A8] text-lg">
              <i class="circle-purple align-middle"></i>
              Très mauvais
            </li>
            <li class="mb-3 text-[#4B63A8] text-lg">
              <i class="circle-dark align-middle"></i>
              Dangereux
            </li>
          </ul>
        </div>
    </div>
  </div>
  <div class="lg:h-screen mt-10 sm:h-5/6">
    <div id="map" class="lg:w-full sm:w-5/6 sm:mx-auto"></div>
  </div>
  <div class="mx-auto mt-10 sm:mt-5">
    <div class="flex justify-center">
      <input type="text" #code placeholder="recensement d'une ville" class="rounded" autocomplete="off"/>
      <button type="submit" (click)="dataCensus(code.value)" class="bg-blue-500 text-white p-2 w-32 mx-2 rounded hover:bg-blue-400 transition duration-300 ease-in">Validez</button>
    </div>
    <div class="lg:mt-20 sm:mt-5 sm:mb-5 sm:mx-auto sm:w-72 text-center">
      <div class="shadow-lg rounded-md p-3">
        <span>Ville : {{ cityName }}</span>
        <p>Population : {{ censusValue }}</p>
      </div>
    </div>
  </div>
</section>
