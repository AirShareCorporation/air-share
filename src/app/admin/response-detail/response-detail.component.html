<div *ngIf="response" class="bg-white shadow overflow-hidden sm:rounded-lg mx-10 my-10">
  <div class="detail-header flex justify-between items-center">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Response Information</h3>
    </div>
    <button
      (click)="goBack()"
      type="button"
      class="focus:outline-none text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-5 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-900 h-fit"
    >Valider
    </button>
  </div>
  <div class="border-t border-gray-200">
    <dl>
      <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Content</dt>
        <textarea [(ngModel)]="response.content" type="text" class="h-44 mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"></textarea>
      </div>
      <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Written At</dt>
        <input [(ngModel)]="response.written_at" type="date" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
      </div>
      <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">User</dt>
        <input [(ngModel)]="response.user_id" type="text" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
      </div>
      <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">Topic</dt>
        <input [(ngModel)]="response.topic_id" type="text" class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
      </div>
    </dl>
  </div>
</div>
