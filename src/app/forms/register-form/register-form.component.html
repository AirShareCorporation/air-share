<section class="flex">
  <div class="mx-20 mt-20 w-1/2 mb-2">
    <h1 class="text-4xl text-center">Créer un compte</h1>
    <form autocomplete="off" class="mt-2">
      <div class="mb-6">
        <label class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-400">Votre nom :</label>
        <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Dupond" required>
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-400">Votre prénom</label>
        <input type="text" id="prenom" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Jhon" required>
      </div>
      <div class="mb-6">
        <label for="email" class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-400">Votre E-mail :</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@AirShare.com" required>
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-400">Votre code-postale :</label>
        <input type="text" id="codePostal" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="96514" required>
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-300">Votre adresse :</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@AirShare.com" required>
      </div>
      <div class="mb-6">
        <label class="block mb-2 text-md font-medium text-gray-900 dark:text-gray-400">Votre mot de passe :</label>
        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
      </div>
      <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
          <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required>
        </div>
        <label for="remember" class="ml-2 text-md font-medium text-gray-900 dark:text-gray-400">J'accepte les termes d'utilisation</label>
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md w-full md:w-auto px-5 py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Validez</button>
    </form>
  </div>
  <div class="w-3/5">
    <img [src]="'./assets/meteoLogin.jpg'" alt="" class="h-screen">
  </div>
</section>
